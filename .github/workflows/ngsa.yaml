name: Build NGSA-App

on:
  schedule:
    # Run Sunday at 6:00 AM UTC
    - cron: "0 6 * * 0"

  push:
    branches:
      - main

    paths:
    - who.*
    - 'Dockerfile'
    - '*.csproj'
    - '**.cs'
    - '.github/workflows/ngsa.yaml'

jobs:

  build:

    runs-on: ubuntu-20.04
    env:
      DOCKER_REPO: ghcr.io/retaildevcrews/ngsa-app2

    steps:
    - uses: actions/checkout@v2

    - name: Login to Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ secrets.GHCR_ID }}
        password: ${{ secrets.GHCR_PAT }}

    - name: Docker Build
      run: |
        git config --global user.email "bartr@microsoft.com"
        git config --global user.name bartr
        git clone ${{ secrets.GIT_URL }} who-dat
        cd who-dat
        date >> who.dat
        git commit -am "ci-cd"
        git push

